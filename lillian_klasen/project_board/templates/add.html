<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add a Project</title>
</head>
<body>
    <h1>Add a Project</h1>

    <form action="/add" method='post'>
        Name: <input type="text" name="name">
        <br>
        <br>
        Deadline: <input type="date" name="deadline">
        <br>
        <br>
        Description: <textarea name="description"></textarea>
        <br>
        <br>
        <input type="submit" value="add">
    </form>

</body>
</html>
