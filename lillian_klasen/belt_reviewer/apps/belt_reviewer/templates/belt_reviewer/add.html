<!DOCTYPE html>
<html lang="en">
<head>
    <title>Add Book and Review</title>
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <h3>{{ message }}</h3>
    {% endfor %}
    {% endif %}
    
    <h3>Add a New Book Title and a Review</h3>

    <form action='/createReview' method='post'>
        {% csrf_token %}
        Book Title:<input type='text' name='title'>
        <br>
        <br>
        Author:<input type='text' name='author'>
        <br>
        <br>
        Review:<textarea name='content'></textarea>
        <br>
        <br>
        Rating:
        <select name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <br>
        <br>
        <input type='submit' value='Add a Book and Review'>
    </form>

</body>
</html>
