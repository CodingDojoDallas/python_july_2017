<!DOCTYPE html>
<html lang="en">
<head>
    <title>Username Validator</title>
</head>
<body>
    <h1>The username you entered {{ request.session.user }} is valid. Thank you!</h1>

<h3>Usernames entered</h3>
<table>
<tr>
    <th></th>
    <th></th>
</tr>
    {% for user in users %}
<tr>
    <td>{{ user.username }}</td>
    <td>{{ user.created_at }}</td>
</tr>
    {% endfor %}
</table>

</body>
</html>
