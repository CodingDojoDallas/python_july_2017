<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Friends</title>
  </head>
  <body>
    <h1>Existing Friends</h1>
    {% for friend in all_friends: %}
    <ul>
      <li>Name: {{ friend['first_name'] }} {{ friend['last_name'] }}</li>
      <li>Age: {{friend['age']}}</li>
      <li>Friend Since: {{friend.created_at.strftime('%b %d %Y')}}</li>
      <hr>
    </ul>
    {% endfor %}
    <h2>Add a Friend</h2>
    <form action='/friends' method='POST'>
   <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
   <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
   <label for="occupation">Age:<input type="text" name="age" id="age"></label>
   <input type="submit" value="Add">
    </form>
  </body>
</html>
