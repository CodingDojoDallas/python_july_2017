<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Friends</title>
  </head>
  <body>
    <h1>Friends:</h1>
    <form action="/addfriends" method="POST">
      <label for="name" /> Name: <input type="text" name='name'</label>
      <label for="age" /> Age: <input type="text" name='age'</label>
      <label for="since" /> Friends since: <input type="text" name='since'</label>
      <input type="submit" value="add">
    </form>
    <h1>These are all my friends!</h1>
 <!-- with all the data we can then construct a more structured output -->
 {% for friend in friends: %}
    <p>ID: {{ friend['id'] }}</p>
    <p>Name: {{ friend['name'] }}</p>
    <p>Age: {{ friend['age'] }}</p>
    <p>Friends since: {{ friend['friends_since'] }}</p>


    <hr>
 {% endfor %}
  </body>
</html>
